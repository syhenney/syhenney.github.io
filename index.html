<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>DevDucks</title>  

    <!-- Favicon (icon for the tab) -->  
    <link rel="icon" href="duck.png" type="image/png">  

    <style>  
        body {  
            font-family: Arial, sans-serif;  
            text-align: center;  
            background-color: #f9f9f9;  
            margin: 0;  
            padding: 0;  
        }  
        header {  
            padding: 20px;  
            background-color: #ffd700;  
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);  
            position: relative;  
        }  
        h1 {  
            font-size: 2.5em;  
            margin: 0;  
        }  
        p.slogan {  
            font-size: 1.2em;  
            color: #555;  
            margin: 10px 0 20px;  
        }  
        /* Modify logo style to position it at the top left as a smaller icon */
        .logo img {  
            max-width: 95px;  /* Set smaller size for logo */
            height: auto;  
            position: absolute;  /* Position at the top left */
            top: 20px;  
            left: 20px;  
        }  
        .cta-button {  
            padding: 10px 20px;  
            font-size: 1.2em;  
            background-color: #007BFF;  
            color: white;  
            border: none;  
            border-radius: 5px;  
            cursor: pointer;  
            text-decoration: none;  
        }  
        .cta-button:hover {  
            background-color: #0056b3;  
        }  
        /* MP4 video container styling */
        .video-container {
            max-width: 750px;
            margin: 20px auto;
        }
        video {
            width: 100%;
            height: auto;
            border: none;
        }
        /* Styling for the message above the video with added margin-top */
        .video-message {
            font-size: 1.2em;
            color: #333;
            margin-top: 40px;  /* Added space between header and this message */
            margin-bottom: 40px;  /* Keeps spacing between video and message */
        }
        /* Styling for the message above the download button */
        .download-message {
            font-size: 1.2em;
            color: #333;
            margin: 30px 0;  /* Adds space above and below the download message */
        }
    </style>  
</head>  
<body>  
    <header>  
        <h1>DevDucks</h1>  
        <p class="slogan">Get Real-Time Feedback, One Quack at a Time!</p>  
        <!-- Logo now positioned at the top left -->
        <div class="logo">
            <img src="duck.png" alt="DevDucks Logo">  
        </div>
    </header>  

    <!-- Add message above the video with a little more space -->
    <div class="video-message">
        The video below is a demonstration of our extension in action.
    </div>

    <!-- Embed MP4 Video -->
    <div class="video-container">
        <video controls>
            <source src="DevDucks Demo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Add message above the download button -->
    <div class="download-message">
        Click here to download the DevDucks zip file extension
    </div>

    <!-- Download Button -->
    <a class="cta-button" download="devducks.zip" href="devducks.zip" download>Download Here</a>

    <script>  
        // Placeholder script to handle the future link update  
        const futureLink = document.getElementById('future-link');  
        futureLink.addEventListener('click', (e) => {  
            if (futureLink.getAttribute('href') === '#') {  
                e.preventDefault();  
                alert('The link will be updated soon!');  
            }  
        });  
    </script>  
</body>  
</html>
